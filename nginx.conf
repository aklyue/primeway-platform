server {
    listen 80;
    listen [::]:80;
    root /usr/share/nginx/html;
    index index.html;

    # Add dedicated health check endpoint
    location /healthz {
        access_log off;
        return 200 'healthy';
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}